language: node_js
node_js:
- stable
cache: npm

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      # Advanced: optionally overwrite your default `script` step to skip the tests
      # script: skip
      deploy:
        provider: npm
        email: navid@uni-bremen.de
        api_key: $NPM_TOKEN
        on:
          repo: code-iai/eslint-config-openease
          branch: master
        script:
          - npm semantic-release
